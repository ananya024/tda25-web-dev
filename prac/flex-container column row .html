<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .flex-container {
      display: flex;
      background-color: #f4f4f4;
      padding: 20px;
      height: 300px;
      border: 2px solid #ccc;
      transition: all 0.3s ease-in-out;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      color: white;
      font-size: 24px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    
  </style>
</head>
<body>

  <h1>Flex NavBar</h1>

  <div class="controls">
    <button onclick="setDirection('row')">Row (default)</button>
    <button onclick="setDirection('row-reverse')">Row-Reverse</button>
    <button onclick="setDirection('column')">Column</button>
    <button onclick="setDirection('column-reverse')">Column-Reverse</button>
  </div>

  <div class="flex-container" id="flexContainer">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <script>
    function setDirection(direction) {
      document.getElementById('flexContainer').style.flexDirection = direction;
    }
  </script>

</body>
</html>
