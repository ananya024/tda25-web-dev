<button class="bg-gray-500 hover:bg-black-700 text-white font-bold py-2 px-4 rounded">Dark mode</button>

<body class="dark">
    <nav>
        <p id="hiddenText" style="display: none;" class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
